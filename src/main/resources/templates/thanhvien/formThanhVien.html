    <!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="text-center p-4 bg-primary text-white text-center mb-3">
        <h1>Sửa thông tin thành viên</h1>
    </div>
    <div class="container d-flex justify-content-center">
        <form action="#"
              method="post"
              th:action="@{/thanhvien/save}"
              th:object="${tv}"
        >
            <input
                    type="hidden"
                   th:field="*{id}">

            <input class="form-control"
                   style="width: 500px"
                    type="text"
                   placeholder="Nhập tên"
                   th:field="*{ten}"
            ><br>

            <input class="form-control"
                    type="tel"
                   placeholder="Nhập số điện thoại"
                   th:field="*{sodienthoai}"
            ><br>

            <label class="form-label">Chọn Khoa</label>
            <select class="form-select" th:field="*{khoaId}">
                <option th:each="k : ${dsKhoa}"
                        th:value="${k.id}"
                        th:text="${k.ten}"
                ></option>
            </select><br>

            <label class="form-label">Chọn Ngành</label>
            <select class="form-select"
                    th:field="*{nganhId}">
                <option th:each="n : ${dsNganh}"
                        th:value="${n.id}"
                        th:text="${n.ten}"
                ></option>
            </select><br>

            <input  class="form-control"
                    type="text"
                   placeholder="Email"
                   th:field="*{email}"
            ><br>
            <div>
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"
                      class="error"
                ></span>
            </div>
            <br>

            <input type="hidden"
                   placeholder="Mật Khẩu"
                   th:field="*{password}"
                   th:value="${tv.password}"
            >
            <!--        <br>-->
            <!--        <div>-->
            <!--                <span th:if="${#fields.hasErrors('password')}"-->
            <!--                      th:errors="*{password}"-->
            <!--                      class="error"-->
            <!--                ></span>-->
            <!--        </div>-->
            <!--        <br>-->

            <div class="container d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Xác nhận</button>
            </div>
        </form>
    </div>
</body>
</html>
