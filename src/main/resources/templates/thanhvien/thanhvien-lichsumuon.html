<div th:fragment="component">

    <div class="container d-flex justify-content-center my-5 mb-5">
        <h1>Lịch sử mượn, đặt chỗ của thành viên <span th:text="${session.thanhvien.ten}"></span></h1>
    </div>

<!--    Tab link-->
    <div class="tab">
        <ul class="tab nav nav-tabs">
            <li class="nav-item"><a class="tablinks nav-link" onclick="openContent(event, 'renting')">Đang Mượn</a></li>
            <li class="nav-item"><a class="tablinks nav-link" onclick="openContent(event, 'returned')">Đã Trả</a></li>
            <li class="nav-item"><a class="tablinks nav-link" onclick="openContent(event, 'booking')">Đặt Chỗ</a></li>
        </ul>
    </div>

<!--    tab content-->


    <div id="renting" class="tabcontent" style="display: block">
            <table class="table table-hover">
                <tr>
                    <th>Tên thiết bị</th>
                    <th>Ngày mượn</th>
                </tr>

                <tr th:each="muon : ${dsTTSDdangMuon}">
                    <td th:text="${muon.thietbi.ten}"></td>
                    <td th:text="${muon.ngaymuon}"></td>
                </tr>

            </table>
    </div>


    <div id="returned" class="tabcontent" style="display: none">
        <table class="table table-hover">
            <tr>
                <th>Tên thiết bị</th>
                <th>Ngày mượn</th>
                <th>Ngày trả</th>
            </tr>

            <tr th:each="muon : ${dsTTSDdaTra}">
                <td th:text="${muon.thietbi.ten}"></td>
                <td th:text="${muon.ngaymuon}"></td>
                <td th:text="${muon.ngaytra}"></td>
            </tr>

        </table>
    </div>



    <div id="booking" class="tabcontent" style="display: none">
        <table class="table table-hover">
            <tr>
                <th>Tên thiết bị</th>
                <th>Ngày đặt chỗ</th>
            </tr>

            <tr th:each="muon : ${dsTTSDdatCho}">
                <td th:text="${muon.thietbi.ten}"></td>
                <td th:text="${muon.tg_datcho}"></td>
            </tr>

        </table>
    </div>

    <script>
        function openContent(evt, contentName) {
            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" btn-secondary", " btn-primary");
            }

            document.getElementById(contentName).style.display = "block";
            evt.currentTarget.className = evt.currentTarget.className.replace(" btn-primary", " btn-secondary");
        }
    </script>
</div>
