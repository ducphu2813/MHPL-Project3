<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Bạn không thể đặt chỗ thiết bị vì bạn đang có vi phạm chưa được xử lý</h2>

    <div>
        <table>
            <tr>
                <th>Lý do</th>
                <th>Ngày vi phạm</th>
                <th>Hình thức xử lý</th>
                <th>Trạng thái</th>
                <th>Tiền phạt</th>
            </tr>

            <tr th:each="vipham : ${dsXuly}">
                <td th:text="${vipham.lydo}"></td>
                <td th:text="${vipham.ngay_xuly}"></td>
                <td th:text="${vipham.hinhthuc_xuly.hinhthuc}"></td>
                <td th:text="${vipham.trangthai ? 'Đã xử lý' : 'Chưa xử lý'}"></td>
                <td th:text="${vipham.tienphat != null ? vipham.tienphat : 'Không có'}"></td>
            </tr>

        </table>
    </div>
</body>
</html>
