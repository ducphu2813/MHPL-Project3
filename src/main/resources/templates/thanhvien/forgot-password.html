<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>Lấy lại mật khẩu</h2>
    <div>
        <h3>Nhập email của bạn</h3>
        <form th:action="@{/thanhvien/forgotPassword}"
              method="post"
              id="mailForm"
        >
            <input type="email"
                   name="email"
                   placeholder="Nhập email của bạn"
                   th:name="email"
            >
            <input type="submit" value="Gửi">
        </form>
    </div>

    <div>
        <span id="message"></span>
    </div>

    <script>
        $(document).ready(function () {
            $('#mailForm').submit(function (e) {
                e.preventDefault();
                var email = $('input[name="email"]').val();
                var url = $(this).attr('action');
                $.ajax({
                    url: url,
                    type: 'POST',
                    data: {
                        email: email
                    },
                    success: function (data) {

                        console.log(data);
                        if(data.status === 'failed') {
                            $('#message').html('<h4 style="color: red">' + data.message + '</h4>');
                        }
                        else if(data.status === 'success'){
                            $('#message').html('<h4 style="color: chartreuse">' + data.message + '</h4>');

                            window.location.href = '/thanhvien/verify';
                        }
                    },
                    error: function (data) {
                        console.log(data);
                    }
                });
            });
        });
    </script>
</body>
</html>
