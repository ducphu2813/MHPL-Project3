<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/form-dangnhap.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="text-center p-4 bg-primary text-white text-center mb-3">
        <h1>Đăng nhập</h1>
    </div>
    <br>
      <div class="container d-flex justify-content-center">
          <form th:action="@{/thanhvien/login}"
                method="post"
                th:object="${tv}"
          >
              <input type="text"
                     placeholder="Nhập mã số sinh viên"
                     th:field="*{id}"
                     class="form-control"
                     style="width: 500px"
              >
              <div>
                <span class="error"

                ></span>
              </div>

              <input type="password"
                     placeholder="Nhập mật khẩu"
                     th:field="*{password}"
                     class="form-control">
              <div>
                <span class="error"

                ></span>
              </div>

              <div th:if="${message != null}">
                  <span th:text="${message}"></span>
              </div>



              <div class="container d-flex justify-content-end">
                  <div>Quên mật khẩu? <a th:href="@{/thanhvien/forgotPassword}">Lấy lại mật khẩu</a></div>
              </div>
              <br>

              <div class="d-flex justify-content-center"><input class="btn btn-primary" type="submit" value="Đăng nhập"></div>
              <br>
              <div class="d-flex justify-content-center">
                 Chưa có tài khoản? <a th:href="@{/thanhvien/register}">Đăng ký</a><br><br>
             </div>
          </form>
      </div>

</body>
</html>
