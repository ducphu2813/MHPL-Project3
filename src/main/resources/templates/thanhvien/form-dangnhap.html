<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/form-dangnhap.css">
    <title>Document</title>
</head>
<body>
    <h2>Đăng nhập</h2>

    <div>
        <form th:action="@{/thanhvien/login}"
              method="post"
              th:object="${tv}"
        >

            <input type="text"
                   placeholder="Nhập mã số sinh viên"
                   th:field="*{id}"
            ><br>
            <div>
                <span class="error"

                ></span>
            </div>
            <br>

            <input type="password"
                   placeholder="Nhập mật khẩu"
                   th:field="*{password}"
            ><br>
            <div>
                <span class="error"

                ></span>
            </div>
            <br>

            <div th:if="${message != null}">
                <span th:text="${message}"></span>
            </div>

            Chưa có tài khoản? <a href="/thanhvien/register">Đăng ký</a><br><br>

            Quên mật khẩu? <a href="#">Lấy lại mật khẩu</a><br><br>

            <input type="submit" value="Đăng nhập">
        </form>
    </div>
</body>
</html>
