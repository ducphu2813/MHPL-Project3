<div th:fragment="content">

    <div>
        <a th:href="@{/thietbi/add}">
            Thêm mới thiết bị
        </a>

        <a href="#">
            Thêm bằng excel
        </a>

        <a th:href="@{/ttsd/rentingForm}">
            Cho mượn thiết bị
        </a>

        <a th:href="@{/ttsd/return}">
            Trả thiết bị
        </a>

        <a th:href="@{/thietbi/deleteByCondition}">
            Xóa theo loại thiết bị
        </a>

    </div>

<!--    Tab link-->
    <div class="tab">
        <button class="tablinks nav nav-tabs" onclick="openContent(event, 'all')">Tất cả</button>
        <button class="tablinks nav nav-tabs" onclick="openContent(event, 'free')">Thiết bị rảnh</button>
        <button class="tablinks nav nav-tabs" onclick="openContent(event, 'renting')">Đang mượn</button>
    </div>

<!--    Tab content-->

<!--    Bảng tất cả thiết bị-->
    <div id="all" class="tabcontent" style="display: block">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Tên</th>
                    <th>Mô tả</th>
                    <th>Loại TB</th>
                    <th>Thao tác</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="tb : ${dsThietBi}">
                    <td th:text="${tb.id}"></td>
                    <td th:text="${tb.ten}"></td>
                    <td th:text="${tb.mota}"></td>
                    <td th:text="${tb.loai_thietbi.ten}"></td>
                    <td>
                        <a th:href="@{/thietbi/update(tbId=${tb.id})}">Sửa</a>
                        <a th:href="@{/thietbi/delete(tbId=${tb.id})}"
                            onclick="if (!(confirm('Bạn có chắc chắn muốn xóa không?'))) return false"
                        >Xóa</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

<!--    bảng thiết bị đang rảnh-->
    <div id="free" class="tabcontent" style="display: none">
<!--        this is free table-->
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Tên</th>
                <th>Mô tả</th>
                <th>Loại TB</th>
                <th>Thao tác</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each="tb : ${dsRanh}">
                    <td th:text="${tb.id}"></td>
                    <td th:text="${tb.ten}"></td>
                    <td th:text="${tb.mota}"></td>
                    <td th:text="${tb.loai_thietbi.ten}"></td>
                    <td>
                        <a th:href="@{/thietbi/update(tbId=${tb.id})}">Sửa</a>
                        <a th:href="@{/thietbi/delete(tbId=${tb.id})}"
                            onclick="if (!(confirm('Bạn có chắc chắn muốn xóa không?'))) return false"
                        >Xóa</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

<!--    Bảng đang được mượn-->
    <div id="renting" class="tabcontent" style="display: none">
<!--        this is renting table-->
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Tên</th>
                <th>Người mượn</th>
                <th>Ngày mượn</th>
                <th>Thao tác</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each="ttsd : ${dsDangMuon}">
                    <td th:text="${ttsd.thietbi.id}"></td>
                    <td th:text="${ttsd.thietbi.ten}"></td>
                    <td th:text="${ttsd.thanhvien.ten}"></td>
                    <td th:text="${ttsd.ngaymuon}"></td>
                    <td>
                        <a th:href="@{/ttsd/returnOne(ttsdId=${ttsd.id})}"
                            onclick="if (!(confirm('Xác nhận trả thiết bị?'))) return false"
                        >Trả</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>



    <script>

        function openContent(evt, contentName) {

            //khai báo những biến cần dùng
            var i, tabcontent, tablinks;

            //lấy tất cả thẻ có class là tabcontent và ẩn đi
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            //lấy tất cả thẻ có class là tablinks và xóa class active
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            //hiển thị nội dung của tab được chọn
            document.getElementById(contentName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</div>
