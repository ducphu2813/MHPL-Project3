<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
<form class="container-fluid p-5 bg-primary text-white text-center"
>
    <h3>Thêm bằng excel (lưu ý chỉ chấp nhận file có đuôi .xls .xlsx)</h3>

</form>

<form th:action="@{/thietbi/excel}"
      method="post"
      enctype="multipart/form-data"
      id="uploadForm"
>
    <div class="container mt-5  ">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-4 ">
                <input class="my-3" type="file" name="file" accept=".xls,.xlsx" required>
                <button class="my-3 w-100 btn btn-primary" type="submit">Thêm</button>
            </div>
        </div>

    </div>
</form>

<script>
    $(document).ready(function () {
        $('#uploadForm').on('submit', function (event) {
            event.preventDefault();
            var formData = new FormData(this);
            $.ajax({
                url: '/thietbi/excel',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    $('#message').html(response.message);
                    alert(response.message);
                    console.log(response);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
    });
</script>
</body>
</html>
