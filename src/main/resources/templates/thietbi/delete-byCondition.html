<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Xóa nhiều thiết bị theo loại thiết bị</h1>
    
    <label for="loaiThietBiSelect">Chọn loại thiết bị để xóa</label><br>

    <select id="loaiThietBiSelect">
        <option th:each="l : ${dsLoaiThietBi}"
                th:value="${l.id}"
                th:text="${l.ten}"
                name="loaiThietBiId"
        ></option>
    </select><br>

    <div id="message">

    </div>


    <input type="submit" value="Xác nhận" id="delete-btn">


    <script>
        $('#delete-btn').click(function() {
            var loaiThietBiId = $('#loaiThietBiSelect').val();
            $.ajax({
                url: '/thietbi/deleteByCondition',
                type: 'POST',
                data: {
                    loaiThietBiId: loaiThietBiId
                },
                success: function (data) {
                    alert(data.message);

                    let html = '<div>';
                    html += '<p>' + data.message + '</p>';
                    html += '</div>';

                    $('#message').html(data.message);
                },
                error: function (data) {
                    console.log(data);
                }
            });
        });
    </script>
</body>
</html>
